apiVersion: 1

datasources:
  - name: ClickHouse
    uid: clickhouse-datasource  # Фиксированный UID для всех окружений
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    jsonData:
      host: clickhouse
      port: 8123
      protocol: http
      defaultDatabase: db
      username: admin
    secureJsonData:
      password: password
    isDefault: true
    editable: true
