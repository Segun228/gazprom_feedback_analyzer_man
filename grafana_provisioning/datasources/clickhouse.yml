apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    jsonData:
      defaultDatabase: default
    secureJsonData:
      username: ${CLICKHOUSE_USER}
      password: ${CLICKHOUSE_PASSWORD}
    isDefault: true
    editable: true
